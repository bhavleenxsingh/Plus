{% extends "app/home.html" %}

<title>{% block title %}SUBTRACT{% endblock %}</title>
{% block content %}
<div class = "container">
    <div class = "spacer">

    </div>
</div>
<br><br>
<div class = "container text-center">
    <a href="{% url 'home' %}" ><button class="btn btn-outline-primary">Home</button></a>
</div>

{% endblock %}
