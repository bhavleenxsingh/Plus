{% extends "app/home.html" %}
{% load static %}

<title>{% block title %}OTP GENERATOR{% endblock %}</title>
{% block content %}
<div class = "container text-center">
    <div class = "spacer">
<h3>Enter a Number to generate an otp of that length :</h3>
<h4>(For example : Enter 4 for a 4-digit OTP)</h4><br>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ otpi.as_p }} <br>
            &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;
            <button type="submit" class="btn btn-outline-primary">Generate OTP</button>
        </form>
    </div>
</div>
<br><br>
<div class = "container text-center">
    <a href="{% url 'home' %}" ><button class="btn btn-outline-primary">Home</button></a>
</div>

{% endblock %}
