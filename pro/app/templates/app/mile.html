{% extends "app/home.html" %}
{% load static %}

<title>{% block title %}MILES{% endblock %}</title>
{% block content %}
<div class = "container">
    <div class = "spacer">
<h3>Enter Miles to get distance in Kilometers :</h3>
<h4>(1 Mile = 1.61 Kilometers)</h4><br>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ milei.as_p }} <br>
            &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;
            <button type="submit" class="btn btn-outline-primary">Miles</button>
        </form>
    </div>
</div>
<br><br>
<div class = "container text-center">
    <a href="{% url 'home' %}" ><button class="btn btn-outline-primary">Home</button></a>
</div>

{% endblock %}
