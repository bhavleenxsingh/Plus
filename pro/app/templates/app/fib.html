{% extends "app/home.html" %}
{% load static %}

<title>{% block title %}FIBONACCI{% endblock %}</title>
{% block content %}
<div class = "container text-center">
    <div class = "spacer">
<h3>Enter a Number to generate a Fibonacci Series upto that number :</h3>
<h4>(For example : Entering 5 will generate (0,1,1,2,3))</h4><br>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ fibi.as_p }} <br>
            &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;
            <button type="submit" class="btn btn-outline-primary">Generate FIbonacci Series</button>
        </form>
    </div>
</div>
<br><br>
<div class = "container text-center">
    <a href="{% url 'home' %}" ><button class="btn btn-outline-primary">Home</button></a>
</div>

{% endblock %}
